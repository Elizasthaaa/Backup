<!DOCTYPE html>
<HTML>
<script>
    function arrayManipulation(arr, operationFn, filterFn) {
 
  const manipulatedArr = arr.map(operationFn);
  const filteredArr = manipulatedArr.filter(filterFn);
  return filteredArr;
    }

    const arr = [5, 3, 1, 4, 8];
    const multiplyByTwo = num => num * 3;
    const isGreaterThanFive = num => num > 5;
    const filteredArr = arrayManipulation(arr, multiplyByTwo, isGreaterThanFive);

document.write(filteredArr);
</script>
</HTML>
